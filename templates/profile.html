{% extends "base.html" %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        var message = "{{ message }}";
        if (message){
            $('#notification').text(message).fadeIn().delay(3000).fadeOut();
        }
    });
    document.getElementById('file-upload').onchange = function(e) {
  document.querySelector('.custom-file-upload').innerText = e.target.files[0].name || 'Нажмите сюда!';
};
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    h1 {
        color: #333;
    }
    .profile {
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #user_photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], input[type="file"], input[type="submit"] {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 80%;
        max-width: 300px;
    }
    .notification {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: #f1f1f1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    display: none;
    border: 4px solid black;
}
    #file-upload {
    display: none;
  }
    input[type="file"] {
  visibility: hidden;
}
.custom-file-upload {
  display: inline-block;
  padding: 6px 12px;
  cursor: pointer;
}
    #change_ico {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-top: -60px;
        }
</style>

<div class="container mt-4">
    <h1>Ваш профиль</h1>
    <div class="profile">
        <img src="/static/User_profile_img/user{{current_user.id}}.jpg" alt="User Photo" id="user_photo">
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                <img src="/static/standart_img/change_ico.jpg" id="change_ico"></label><br>
            <input type="file" name="photo" accept="image/*" id="file-upload">
            <input type="text" name="username" placeholder="Введите имя"><br>
            <input type="password" name="password" placeholder="Введите пароль"><br>
            <input type="submit" value="Сохранить изменения">
        </form>
        <a class="btn btn-dark" href="/logout" style="margin-top: 30px;">Выйти из аккаунта</a>
        <div id="notification" class="notification"></div>
    </div>
</div>
{% endblock %}
