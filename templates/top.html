{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <table class="table table-bordered" style="margin: auto; width: 100%;">
        <thead class="table-dark">
        <tr>
            <th>Место в топе</th>
            <th>Nickname</th>
            <th>Прогресс</th>
        </tr>
        </thead>
        <tbody>
        {% for i in top %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
